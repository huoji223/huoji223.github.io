<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
    <style>
        /* 基础样式 [4,6](@ref) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* 折叠面板样式 [1](@ref) */
        .collapsible {
            background: #fff;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .collapsible summary {
            padding: 15px;
            cursor: pointer;
            background: #00a1d6; /* B站主题色 */
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .collapsible[open] summary {
            border-radius: 5px;
        }
        .content {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        /* 媒体元素样式 */
        .video-card {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 3px;
        }
        
        /* 扩展区域 */
        #future-features {
            margin-top: 30px;
            padding: 20px;
            background: #eee;
            border: 2px dashed #999;
        }
    </style>
</head>
<body>
    <h1>个人页面</h1>
    
    <!-- 可折叠合集区域 -->
    <details class="collapsible" open>
        <summary>2024年热门作品</summary>
        <div class="content">
            <div class="video-card">
                <a href="https://www.bilibili.com/video/BV1xx" target="_blank">
                    <img src="thumbnail1.jpg" alt="视频封面">
                    <p>【教程】HTML基础教学</p>
                </a>
            </div>
            <!-- 添加更多视频卡片 -->
        </div>
    </details>

    <!-- 未来功能扩展区 -->
    <div id="future-features">
        <!-- 预留扩展空间 -->
        <h3>功能扩展区</h3>
        <p>后续可在此添加：</p>
        <ul>
            <li>用户评论模块</li>
            <li>数据分析面板</li>
            <li>动态加载更多</li>
        </ul>
    </div>

    <script>
        // 折叠功能基础实现 [1,4](@ref)
        document.querySelectorAll('.collapsible').forEach(item => {
            item.addEventListener('toggle', function() {
                this.classList.toggle('active');
            });
        });

        // 扩展功能占位符
        /* 
        后续可添加：
        1. 视频数据API对接
        2. 图片懒加载
        3. 合集持久化状态保存
        */
    </script>
</body>
</html>
